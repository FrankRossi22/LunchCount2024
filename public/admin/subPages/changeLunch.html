<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/defaultPage.css">
    <link rel="stylesheet" href="/admin/adminStyles.css">
    <title>LunchCount</title>
</head>
<body onload="checkValid()">
    <section class="pageHeader">
        <img src="/files/lcLogo2.png" style="width: 10%; height: 7%; padding-top: .5%;">
        <hr style="margin-bottom: 0; padding-bottom: 0;"/>
    </section>
    <section class="topRow">
        <button class="topButtons" style="margin-left: 1%; margin-top: .5%;" onclick="toMain()">Admin</button>
        <button class="topButtons" style="margin-left: 1%; margin-top: .5%;" onclick="toDir()">Menu</button>
        <hr />
    </section>
    <main class="changeLunch">
        <div id="changeLunch" class="mainCont">
            <h2>Change Lunch</h2>
            <hr style="width: 17%;"/> <br />
            <form class="dateInput" id="dateInput">
                <b style="font-size: 1vw;">Select Date:</b>  <br />
                <input type="date"  id="date" class="date"> <br />
                <input type="button" value="Submit" class="buttons" style="font-family: BlockLetters; font-size: .8vw;" onclick="sendDate()">
            </form>
         </div>
    </main>
</body>
<script src="/defaultScripts.js"></script>
<script src="/admin/adminPage.js"></script>
</html>
