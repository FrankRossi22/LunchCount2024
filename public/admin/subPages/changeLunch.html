<body onload="checkValid()">
    <section class="pageHeader">
        <img src="/files/lcLogo2.png" class="banner">
        <hr class="bannerHeader" />
    </section>
    <section class="topRow">
        <button class="topButtons" style="margin-left: 1%; margin-top: .5%;" onclick="toMain()">Admin</button>

        <h2 id="header">Change Lunch</h2>
        <hr style="width: 25%;"/> <br />

            <form class="dateInput" id="dateInput">

         </div>
         <div id="newLunch" class="subCont">

            </form>

            <input type="button" value="Back" class="buttons" onclick="getMenu()">
            <input type="button" value="Submit" class="buttons" onclick="submitLunch()">
         </div>
         <div id="updateLunch" class="subCont">
          <form id="updateForm" class="lunchInput" enctype="multipart/form-data">
          </form>
          <!-- <input type="button" value="Add Item" class="buttons"onclick="addItem()"><br /> -->
          <input type="button" value="Add Course" class="buttons"onclick="addCourse('updateForm')"> <br />
          <input type="button" value="Back" class="buttons" onclick="getMenu()">
          <input type="button" value="Update" class="buttons" onclick="updateLunch()">
         </div>

      
    </main>
</body>
