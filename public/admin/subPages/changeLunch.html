<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/defaultPage.css">
    <link rel="stylesheet" href="/admin/adminStyles.css">
    <link rel="stylesheet" href= "/select2/css/select2.min.css" /> 
    <script src="/jquery/jquery.js"></script>
    <script src="/select2/js/select2.min.js"></script>
    <title>LunchCount</title>
</head>
<body onload="setState()">
    <section class="pageHeader">
        <img src="/files/lcLogo2.png" style="width: 10%; height: 7%; padding-top: .5%;">
        <hr style="margin-bottom: 0; padding-bottom: 0;"/>
    </section>
    <section class="topRow">
        <button class="topButtons" style="margin-left: 1%; margin-top: .5%;" onclick="toMain()">Admin</button>
        <button class="topButtons" style="margin-left: 1%; margin-top: .5%;" onclick="toDir()">Menu</button>
        <hr />
    </section>
    <main id="main" class="changeLunch" style="display: none;">
        <h2 id="header">Change Lunch</h2>
        <hr style="width: 17%;"/> <br />
        <div id="changeLunch" class="mainCont">
            <form class="dateInput" id="dateInput">
                <b style="font-size: 1vw;">Select Date:</b>  <br />
                <input type="date"  id="date" class="date"> <br />
                <input type="button" value="Submit" class="buttons" onclick="checkDate()">
            </form>
         </div>
         <div id="newLunch" class="subCont">
            <form id="inputForm" class="lunchInput" enctype="multipart/form-data">
            </form>
            <input type="button" value="Add Item" class="buttons"onclick="addItem()">
            <input type="button" value="Add Course" class="buttons"onclick="nextCourse()"> <br />
            <input type="button" value="Back" class="buttons" onclick="backToDate()">
            <input type="button" value="Submit" class="buttons" onclick="submitLunch()">
         </div>
         <div id="editLunch" class="subCont">

         </div>

      
    </main>
</body>

<script src="/defaultScripts.js"></script>
<script src="/admin/adminPage.js"></script>
</html>
