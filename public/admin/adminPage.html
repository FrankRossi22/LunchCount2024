<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/defaultPage.css">
    <link rel="stylesheet" href="/admin/adminStyles.css">
    <title>LunchCount</title>
</head>
<body onload="checkValid()">
    <section class="pageHeader">
        <img src="/files/lcLogo2.png" class="banner">
        <hr class="bannerHeader" />
    </section>
    <section class="topRow">
        <button class="topButtons" style="margin-left: 1%; margin-top: .5%;" onclick="toDir()">Menu</button>
        <hr />
    </section>
    <main>
        <!--Section Shows Admin Options and displays selected option-->
        <section id="options" class="adminOps" style="text-align: center;">
            <h2>Admin Options</h2>
            <hr style="width: 17%; min-width: 100px;"/> <br />
            <div class="changeLunch" style="padding-bottom: 2%;">
                <button id="adminButton1" class="adminButtons" onclick="changeLunch()">Add/Change Lunch</button>
            </div>
            <div class="showLunchCount" style="padding-bottom: 2%;">
                <button id="adminButton3" class="adminButtons" onclick="showLunchCount()">Show Lunch Count</button>
            </div>
        </section>
    </main>
</body>
<script src="/defaultScripts.js"></script>
<script src="/admin/adminPage.js"></script>
</html>
