<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scripts/default/defaultPage.css">
    <link rel="stylesheet" href="/scripts/teacher/teacherStyles.css">
    <title>LunchCount</title>
</head>
<body onload="generateClassCode(false)">
    <section class="pageHeader">
        <img src="/files/lcLogo2.png" class="banner">
        <hr class="bannerHeader" />
    </section>
    <section class="topRow">
        <div class="topLeft"><div class="mainB"><a href="http://localhost:3000/" class="topAs"><button class="topButtons">Menu</button></a></div></div>
        <div class="topMiddle"></div>
        <div class="topRight"><div class="logOutB"></div></div>
        <hr />
    </section>
    <main>
        <!--Section Shows Admin Options and displays selected option-->
        <section id="options" class="teacherOps" style="text-align: center;">
            <h2>Teacher Options</h2>
            <hr style="width: 17%; min-width: 100px;"/> <br />
            <div class="changeLunch" style="padding-bottom: 2%;">
                <button id="teacherButton1" class="teacherButtons" onclick="generateClassCode(true)">Generate Class Code</button>
            </div>
            <div class="showLunchCount" style="padding-bottom: 2%;">
                <button id="teacherButton3" class="teacherButtons" onclick="getCount()">Show Class Count</button>
            </div>
            <div class="showLunchCount" style="padding-bottom: 2%;">
                <button id="teacherButton3" class="teacherButtons" onclick="getStudentCounts()">Show Students Count</button>
            </div>
        </section>
        <hr style="width: 87%; min-width: 200px;"/> <br />
        <section id="displaySection" class="teacherOps" style="text-align: center;">
            <div><p id="classCodePar" style="font-size: 2vw;"></p></div>
            <div><p id="classCountPar" style="font-size: 2vw;"></p></div>
            <div><p id="studentCountPar" style="font-size: 2vw;"></p></div>
        </section>
        <div id="classCountDiv" class="mainCont" style="display: block; text-align: center;">
            <br /> <hr style="width: 20%;"/>
            <h2>Class Count</h2>
            <hr style="width: 20%;"/> <br />
            <div id="classTotal"></div>
            <div id="studentCounts"></div>
            <!-- <input type="button" class="buttons" value="Show" onclick="showStudentCounts()" id="showStudentsBut"/> -->
        </div>
    </main>
</body>
<script src="/scripts/default/defaultScripts.js"></script>
<script src="/scripts/teacher/teacherPage.js"></script>
</html>
