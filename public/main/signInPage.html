<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/defaultPage.css">
    <link rel="stylesheet" href="/main/signInStyles.css">
    <title>LunchCount</title>
</head>
<body>
    <section class="pageHeader">
        <img src="/files/lcLogo2.png" style="width: 10%; height: 7%; padding-top: .5%;">
        <hr style="margin-bottom: 0; padding-bottom: 0;"/>
    </section>
    <section class="topRow">
        <button class="topButtons" style="margin-left: 1%; margin-top: .5%;" onclick="toDir()">Menu</button>
        <hr />
    </section>
    <!--Section displays (from js) a pop up box alerting the user that an incorrect login was used and hides itself when closed by user-->
    <div class="custom-alert" id="customAlert" style="text-align: center;">
        <p id="customAlertMessage" class="custom-Message"></p>
        <div style="text-align: center;">
        <button class="close-button" onclick="hideCustomAlert()">Close</button>
        </div>
    </div>
    <main style="margin-top: 3%;">
        <!--Section Gets User Email and Password and logs them in if they are valid-->
        <section class="signInBack">
            <form class="signInInputs" id="emailInput">
                <div class="signInText">
                    <b>Sign In:</b> 
                </div>
                <br /> <br /> <br />
                <input class="inputs" id="email" type="text" size="40" autocomplete="on" placeholder="School Email" style="height: 30px;"/>
                <br /> <br /> <br />
                <input class="inputs" id="classCode" type="text" size="40" autocomplete="off" placeholder="Class Code" style="height: 30px;"/>
                <br /> <br /> <br />
                <input type="button" value="Sign In" class="buttons" style="font-family: BlockLetters; font-size: 15px;" onclick="signIn()">
            </form>
        </section>
    </main>
</body>
<script src="/defaultScripts.js"></script>
<script src="/main/signIn.js"></script>
</html>
