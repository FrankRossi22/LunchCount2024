<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../defaultPage.css">
    <link rel="stylesheet" href="../main/styles.css">
    <title>LunchCount</title>
</head>
<body onload="getImages()">
    <main>
        <section class="pageHeader">
            <h1> L u n c h </h1>
            <h1> C o u n t </h1>
            <hr /> <br />
        </section>
        <!--Section displays two figures with image set-->
        <!--Needs updated to be updated to do: Dynamic number of figures based on desired selection-->
        <section class="lunchOptions" style="overflow:hidden;">
            <figure> <figcaption id="imageName1" style="font-size: 2vw;"></figcaption>
                <button id="Select" class="imgButton" title="Select" style="width: 60%; height: 60%;" onclick="nextImageSet()">
                    <img id="image1" alt="Cheeseburger" style="width:100%;height:100%;">
                </button>
            </figure>
            <figure> <figcaption id="imageName2" style="font-size: 2vw;"></figcaption>
                <button id="Select" class="imgButton" title="Select" style="width: 60%; height: 60%;" onclick="nextImageSet()">
                    <img id="image2" alt="Chicken Sandwich" style="width:100%;height:100%;">
                </button>
            </figure>
        </section>
        <!--Section displays back button to see previous options if past first option set-->
        <section>
            <br /> <br />
            <div id="buttonDiv" style="text-align: center; display: none;">
                <button id="lastB" class="backB" onclick="prevImageSet()">Back</button>
            </div>
        </section>
        <section class="postText">
            <p id="lastText" style="text-align: center; font-size: 1.7vw; padding-top: .5%; display: none;">Click Your Choices For The Day!</p>
        </section>
    </main>
</body>
<script src="../main/mainPage.js"></script>
</html>
