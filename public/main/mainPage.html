<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scripts/default/defaultPage.css">
    <link rel="stylesheet" href="/scripts/main/mainStyles.css">
    <title>LunchCount</title>
</head>
<body onload="getImages()">
    <section class="pageHeader">
        <img src="/files/lcLogo2.png" class="banner">
        <hr class="bannerHeader" />
    </section>
    <section class="topRow">
        <div class="topLeft"><div class="mainB"><a href="http://localhost:3000/" class="topAs"><button class="topButtons">Menu</button></a></div></div>
        <div class="topMiddle"></div>
        <div class="topRight"><div class="logOutB"></div></div>
        <hr />
    </section>
    <main>
        <div class="placeholder">

        </div>
        <!--Section displays two figures with image set-->
        <!--Needs updated to be updated to do: Dynamic number of figures based on desired selection-->
        <section id="imageCont" class="lunchOptions"  style="overflow:hidden; width: 70%;">
            
        </section>
        
        <!--Section displays back button to see previous options if past first option set-->
        <section style="align-items: center; margin-top: 3%;">
            <div id="buttonDiv" style="text-align: center; display: none;">
                <button id="lastB" class="bottomB" onclick="prevImageSet()">Back</button>
                <button id="submitB" class="bottomB" onclick="submit()">Submit</button>
            </div>
        </section>

        <section class="postText">
            <p id="lastText" style="text-align: center; font-size: 1.7vw; padding-top: .5%; display: none;">Click Your Choices For The Day!</p>
        </section>
    </main>
</body>
<script src="/scripts/default/defaultScripts.js"></script>
<script src="/scripts/main/mainPage.js"></script>
</html>
