<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../defaultPage.css">
    <link rel="stylesheet" href="../main/mainStyles.css">
    <title>LunchCount</title>
</head>
<body onload="getImages()">
    <section class="pageHeader">
        <img src="/files/lcLogo2.png" style="width: 10%; height: 7%; padding-top: .5%;">
        <hr style="margin-bottom: 0; padding-bottom: 0;"/>
    </section>
    <section class="topRow">
        <button class="topButtons" style="margin-left: 1%; margin-top: .5%;" onclick="toDir()">Menu</button>
        <hr />
    </section>
    <main>
        <!--Section displays two figures with image set-->
        <!--Needs updated to be updated to do: Dynamic number of figures based on desired selection-->
        <section id="imageCont" class="lunchOptions" style="overflow:hidden;">
            
        </section>
        <!--Section displays back button to see previous options if past first option set-->
        <section>
            <br /> <br />
            <div id="buttonDiv" style="text-align: center; display: none;">
                <button id="lastB" class="backB" onclick="prevImageSet()">Back</button>
            </div>
        </section>
        <section class="postText">
            <p id="lastText" style="text-align: center; font-size: 1.7vw; padding-top: .5%; display: none;">Click Your Choices For The Day!</p>
        </section>
    </main>
</body>
<script src="/defaultScripts.js"></script>
<script src="../main/mainPage.js"></script>
</html>
